<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>YourLib</title>
</head>
<body>
<header class="header">
    <div class="header-nav container">
        <nav class="navigation">
            <a class="main-logo" href="index.html">YourLib</a>
            <ul class="navigation-list">
                <li class="navigation-item">Аудиоконтент
                    <ul class="sub-menu">
                        <li class="sub-item">Frontend
                            <ul class="sub-menu-child">
                                <li class="sub-item">React.js</li>
                                <li class="sub-item">Angular</li>
                                <li class="sub-item">Vue</li>
                            </ul>
                        </li>
                        <li class="sub-item">Backend</li>
                    </ul>
                </li>
                <li class="navigation-item">Видеоконтент
                    <ul class="sub-menu-child">
                        <li class="sub-item">PHP</li>
                        <li class="sub-item">Python</li>
                    </ul>
                </li>
                <li class="navigation-item">Книги
                    <ul class="sub-menu-child">
                        <li class="sub-item">React Native</li>
                        <li class="sub-item">Swift</li>
                        <li class="sub-item">Core Data</li>
                    </ul>
                </li>
            </ul>
        </nav>
        <div class="user-nav">
            <form class="site-search" action="#" method="post">
                <label class="visually-hidden" for="search">Поиск по сайту</label>
                <input class="search-field" type="search" name="search" id="search" placeholder="Поиск">
            </form>
            <button class="add-content button-decoration" type="button">ADD</button>
            <button class="sing-in" type="button">SING IN</button>
        </div>
    </div>
</header>
<main class="sing-up">
    <section class="registration container">
        <h2 class="registration-title">Регистрация</h2>
        <form class="registration-form" action="#" method="get">
            <div class="registration_plot">
                <label class="registration_group">Имя</label>
                <input type="text" name="fullname" required placeholder="Ваше имя">
                <span class="registration-bar"></span>
            </div>
            <div class="registration_plot">
                <label class="registration_group">Ваш e-mail:</label>
                <input type="email" name="email" required placeholder="email@example.com">
                <span class="registration-bar"></span>
            </div>
            <div class="registration_plot">
                <label class="registration_group">Пароль</label>
                <input type="password" name="password" pattern="[0-9]{7,}" placeholder="Введите пароль">
                <span class="registration-bar"></span>
            </div>
            <div class="registration_plot">
                <label class="registration_group">Пароль</label>
                <input type="password" name="confirmation-password" pattern="[0-9]{7,}"
                       placeholder="Повторите пароль">
                <span class="registration-bar"></span>

            </div>
            <button class="button-decoration" type="submit">Создать</button>
        </form>
    </section>
</main>
<footer class="footer">
    <div class="footer-main container">
        <a class="main-logo logo-footer" href="index.html">YourLib</a>
        <div class="social">

        </div>
        <div class="change-theme">
            <h3>Темы:</h3>
            <button class="light" type="button">Белая</button>
            <button class="button-decoration dark" type="button">Темная</button>
        </div>
    </div>
</footer>
<script src="scripts/pouchdb/pouchdb.js"></script>
<script src="scripts/pouchdb/pouchdb.find.js"></script>
<script src="scripts/date-fns.js"></script>
<script src="scripts/scripts.js"></script>
</body>
</html>
