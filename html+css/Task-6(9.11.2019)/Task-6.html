<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task-6</title>
    <link rel="stylesheet" href="task-6.css">
</head>
<body>
<section class="card">
    <div class="card-container">
        <div class="card-promo">
            <img src="img/hotpng.com-id-gllla.png" width="102" height="77" alt="nike-logo">
            <h3 class="card-promo-title">Hartbeespoort</h3>
            <p class="card-promo-text">Weave together culture, sport and identity in the Nike Zoom , which pays tribute
                to
                "rez ball"</p>
            <span>fast</span>
            <div class="card-img">
                <img src="img/hotpng.com-id-xwyji.png" width="480" height="480">
            </div>
        </div>
        <div class="card-main">
            <h3 class="card-title">Hartbee<span>spoort</span></h3>
            <p class="card-text">basket ball collection</p>
            <fieldset>
                <legend class="size-title">size</legend>
                <ul class="size-list">
                    <li class="option-size">
                        <input class="visually-hidden size-input" type="radio" name="seven" value="7" id="seven">
                        <label class="selected-size" for="seven">7</label>
                    </li>
                    <li class="option-size">
                        <input class="visually-hidden size-input" type="radio" name="eight" value="8" id="eight">
                        <label class="selected-size" for="eight">8</label>
                    </li>
                    <li class="option-size">
                        <input class="visually-hidden size-input" type="radio" name="nine" value="9" id="nine" checked>
                        <label class="selected-size" for="nine">9</label>
                    </li>
                    <li class="option-size">
                        <input class="visually-hidden size-input" type="radio" name="ten" value="10" id="ten">
                        <label class="selected-size" for="ten">10</label>
                    </li>
                    <li class="option-size">
                        <input class="visually-hidden size-input" type="radio" name="eleven" value="11" id="eleven">
                        <label class="selected-size" for="eleven">11</label>
                    </li>
                </ul>
            </fieldset>
            <fieldset>
                <legend class="colour-title">colour</legend>
                <ul class="colour-list">
                    <li>
                        <label for="input1"></label>
                        <input id="input1" name="radio" type="radio" class="form-radio color1">
                    </li>
                    <li>
                        <label for="input2"></label>
                        <input id="input2" name="radio" type="radio" class="form-radio color2">
                    </li>
                    <li>
                        <label for="input3"></label>
                        <input id="input3" name="radio" type="radio" class="form-radio color3">
                    </li>
                </ul>
            </fieldset>
            <p>USD<span>23,453</span></p>
        </div>
    </div>
</section>
</body>
</html>
