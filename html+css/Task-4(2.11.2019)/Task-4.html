<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Task-4</title>
    <link rel="stylesheet" href="style/breadcrumbs.css">
    <link rel="stylesheet" href="style/radiobutton.css">
    <link rel="stylesheet" href="style/toggle.css">
</head>
<body>
<section>
    <h2 class="breadcrumbs">Хлебные крошки</h2>
    <ul class="breadcrumbs-list">
        <li class="breadcrumbs-item"><a href="#">One</a></li>
        <li class="breadcrumbs-item"><a href="#">Two</a></li>
        <li class="breadcrumbs-item"><span>Three</span></li>
    </ul>
</section>
<section>
    <h2 class="radiobutton">Радиокнопки</h2>
    <ul class="radiobutton-list">
        <li class="radiobutton-item">
            <input class="visually-hidden input-radio" type="radio" name="option" value="yes" id="yes" checked>
            <label for="yes">Да</label>
        </li>
        <li class="radiobutton-item">
            <input class="visually-hidden input-radio" type="radio" name="option" value="no" id="no">
            <label for="no">Нет</label>
        </li>
    </ul>
</section>
<section>
    <h2 class="toggle">Переключатель</h2>
    <ul class="toggle-list">
        <li class="toggle-item">
            <label>
                <input type="checkbox" checked>
                <span class="slider"></span>
            </label>
        </li>
        <li class="toggle-item">
            <label>
                <input type="checkbox">
                <span class="slider"></span>
            </label>
        </li>
    </ul>
</section>
</body>
</html>
